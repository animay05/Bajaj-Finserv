        function filterEmployees() {
            var searchValue = searchInput.value.toLowerCase();
            var filterValue = filterSelect.value.toLowerCase();

            employeeList.innerHTML = '';

          
            var filteredEmployees = jsonData.employees.filter(function(employee) {
                var name = employee.name ? employee.name.toLowerCase() : '';
                var designation = employee.designation ? employee.designation.toLowerCase() : '';
                var skills = employee.skills ? employee.skills.map(function(skill) { return skill.toLowerCase(); }) : [];

                return name.includes(searchValue) && (name.includes(filterValue) || designation.includes(filterValue) || skills.includes(filterValue));
            });
            
            filteredEmployees.forEach(function(employee) {
                var card = document.createElement('div');
                card.className = 'employee-card';

                var name = document.createElement('h3');
                name.textContent = employee.name || 'Unknown';
                card.appendChild(name);

                var designation = document.createElement('p');
                designation.textContent = employee.designation || 'No Designation';
                card.appendChild(designation);

                var skills = document.createElement('p');
                skills.textContent = employee.skills ? employee.skills.join(', ') : 'No Skills';
                card.appendChild(skills);

                employeeList.appendChild(card);
            });
        }
